<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridSmart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f1;
            color: #333;
        }

        nav {
            background-color: #004d00;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }

        nav ul li a:hover {
            background-color: #66bb6a;
            border-radius: 5px;
        }

        .form-container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            margin: 80px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #004d00;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container form label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-container form input[type="date"],
        .form-container form input[type="time"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .form-container form button {
            background-color: #004d00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container form button:hover {
            background-color: #66bb6a;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto; /* Enable scrolling if needed */
        }

        .popup-content {
            background-color: #ffffff;
            margin: 5% auto; /* Center the popup */
            padding: 20px;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        #plot {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="sc.html">SunCalc</a></li>
        <li><a href="fgrid.html">GridSmart</a></li>
        <li><a href="fpg.html">PanelGuard</a></li>
        <li><a href="sc.html">About</a></li>
    </ul>
</nav>

<div class="form-container">
    <h1>GridSmart</h1>
    <form id="grid-form">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" required>

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required>

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" required>

        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required>

        <button type="submit">Get Energy Forecast</button>
    </form>
</div>

<!-- Popup Modal -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Forecast Graph</h2>
        <div id="plot"></div>
    </div>
</div>

<script>
    document.getElementById('grid-form').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form values
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;

        // Combine date and time
        const startDateTime = `${startDate} ${startTime}`;
        const endDateTime = `${endDate} ${endTime}`;

        // API URL
        const apiUrl = 'http://127.0.0.1:5007/predict';

        // Make the POST request to the API
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                start_date: startDateTime,
                end_date: endDateTime,
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                // Set the image in the popup
                document.getElementById('plot').innerHTML = `<img src="${data.forecast_graph}" alt="Forecast Graph" style="width: 100%; height: auto;"/>`;

                // Show the popup
                document.getElementById('popup').style.display = 'block';
            }
        })
        .catch(error => console.error('Error:', error));
    });

    // Close the popup
    document.querySelector('.close').addEventListener('click', function () {
        document.getElementById('popup').style.display = 'none';
    });

    // Close the popup when clicking outside of the content
    window.onclick = function(event) {
        const popup = document.getElementById('popup');
        if (event.target === popup) {
            popup.style.display = 'none';
        }
    };
</script>

</body>
</html>
